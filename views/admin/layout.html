<!-- File: views/admin/layout.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ .title }} - Investment App Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/assets/css/admin.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block bg-dark sidebar">
                <div class="sidebar-sticky">
                    <div class="text-center my-4">
                        <h4 class="text-white">Investment App</h4>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {{ if eq .title "Admin Dashboard" }}active{{ end }}" href="/admin">
                                <span data-feather="home"></span>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ if eq .title "Users Management" }}active{{ end }}" href="/admin/users">
                                <span data-feather="users"></span>
                                Users
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ if eq .title "Transactions" }}active{{ end }}" href="/admin/transactions">
                                <span data-feather="dollar-sign"></span>
                                Transactions
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ if eq .title "Withdrawals" }}active{{ end }}" href="/admin/withdrawals">
                                <span data-feather="arrow-right"></span>
                                Withdrawals
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ if eq .title "KYC Documents" }}active{{ end }}" href="/admin/kyc">
                                <span data-feather="file-text"></span>
                                KYC Documents
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {{ if eq .title "Plans Management" }}active{{ end }}" href="/admin/plans">
                                <span data-feather="package"></span>
                                Plans
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main role="main" class="col-md-10 ml-sm-auto px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{{ .title }}</h1>
                </div>

                {{ block "content" . }}{{ end }}
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
